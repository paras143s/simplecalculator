<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h4>SIMPLE</h4>
        <h1>CALCULATOR</h1>
    </header>
        <div class="container">
            <div class="input">
                <input id="Input1" type="text" name="Input1" class="number" placeholder="Put Value 1">
                <input id="Input2" type="text"  name="Input2" class="number" placeholder="Put Value 2">
            </div>
            <input type="text" class="result" placeholder="Result">
            <div class="btn" >
                    <input type="button" value="1" name="key1" class="key" >
                    <input type="button" value="2" name="key2" class="key">
                    <input type="button" value="3" name="key3" class="key">
                    <button class="key">+</button>
                    <input type="button" value="4" name="key1" class="key">
                    <input type="button" value="5" name="key2" class="key">
                    <input type="button" value="6" name="key3" class="key">
                    <button class="key">-</button>
                    <input type="button" value="7" name="key1" class="key">
                    <input type="button" value="8" name="key2" class="key">
                    <input type="button" value="9" name="key3" class="key">
                    <button class="key">x</button>
                    <input type="button" value="0" name="key1" class="key">
                    <input type="button" value="0" name="key2" class="key">
                    <input type="button" value="0" name="key3" class="key">
                    <button class="key">/</button>
            </div>
        </div>
    <footer class="foot">
        <h3>create by paras rajput</h3>
    </footer>
    <script src="script.js"></script>
